{% extends "base.html"%}
{% block content %}

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Dashboard</h1>
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
            	<br>
                <h3>Posts:</h3>
                {% for post in posts %}
                	<strong>Title:</strong> {{ post.title }} </br>
                	<strong>Post:</strong> {{ post.description }} <br>
                	<br>
                {% endfor %}
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    </div><!-- /#page-wrapper -->

{% endblock %}
