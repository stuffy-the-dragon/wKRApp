{% extends "base.html"%}
{% block content %}

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">KRA History</h1>
                </div>
				<div class="col-md-12">
					<!-- /.panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-clock-o fa-fw"></i> KRA Timeline
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <ul class="timeline">
                                <li>
                                    <div class="timeline-badge warning"><i class="fa fa-graduation-cap"></i>
                                    </div>
                                    <div class="timeline-panel">
                                        <div class="timeline-heading">
                                            <h4 class="timeline-title">2015 Assessment</h4>
                                            <p><small class="text-muted"><i class="fa fa-clock-o"></i> 11 hours ago </small>
                                            </p>
                                        </div>
                                        <div class="timeline-body">
                                            <p> <strong>Status:</strong> Draft</p>
                                            <hr>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-success"> 
                                                    <i class="fa fa-download"></i>
                                                    Download
                                                </button>
                                                
                                            </div>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-primary"> 
                                                    <i class="fa fa-book"></i>
                                                    View
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="timeline-inverted">
                                    <div class="timeline-badge success"><i class="fa fa-graduation-cap"></i>
                                    </div>
                                    <div class="timeline-panel">
                                        <div class="timeline-heading">
                                            <h4 class="timeline-title">2014 Assessment</h4>
                                            <p><small class="text-muted"><i class="fa fa-clock-o"></i> 1 year ago </small>
                                            </p>
                                        </div>
                                        <div class="timeline-body">
                                            <p> <strong>Status:</strong> Approved</p>
                                            <hr>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-success"> 
                                                    <i class="fa fa-download"></i>
                                                    Download
                                                </button>
                                                
                                            </div>
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-primary"> 
                                                    <i class="fa fa-book"></i>
                                                    View
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- /.panel-body -->
                    </div>
				</div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

{% endblock %}
