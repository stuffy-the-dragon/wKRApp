<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<title>KRApp</title>
<link href=" {{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
<link href=" {{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
</head>

<body>
<div class="container">

    <form class="form-signin" action="{{ url_for('index') }}" method=post>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Email address</label>
        <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus value="{{ request.form.username }}">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required value="{{ request.form.password }}">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember-me" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }} </p>
    {% endif %}

    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}

</div> <!-- /container -->

<script src=" {{ url_for('static', filename='js/jquery-2.1.4.min.js') }}"></script>
<script src=" {{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
